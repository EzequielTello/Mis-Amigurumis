<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divertiseis - Amigurumis</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center p-4 bg-light">
      <h1>Divertiseis</h1>
      <h3>¡Amigurumis para todos!</h3>
    </header>

    <!-- Carruseles por categoría -->
    <section class="container my-5">
      <h2 class="category-title">Intensamente</h2>
      <div
        id="carouselIntensamente"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="img/alegria.jpg"
                  class="d-block w-100"
                  alt="Alegría"
                />
              </div>
              <div class="col-md-4">
                <img
                  src="img/tristeza.jpg"
                  class="d-block w-100"
                  alt="Tristeza"
                />
              </div>
              <div class="col-md-4">
                <img src="img/miedo.jpg" class="d-block w-100" alt="Miedo" />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4">
                <img src="img/furia.jpg" class="d-block w-100" alt="Furia" />
              </div>
              <div class="col-md-4">
                <img
                  src="img/ansiedad.jpg"
                  class="d-block w-100"
                  alt="Ansiedad"
                />
              </div>
              <div class="col-md-4">
                <img
                  src="img/alegria.jpg"
                  class="d-block w-100"
                  alt="Alegría"
                />
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselIntensamente"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselIntensamente"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <!-- Repetís lo mismo para las otras categorías -->
      <h2 class="category-title mt-5">Navidad</h2>
      <div id="carouselNavidad" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="img/papanoel.jpg"
                  class="d-block w-100"
                  alt="Papa Noel"
                />
              </div>
              <div class="col-md-4">
                <img src="img/duende.jpg" class="d-block w-100" alt="Duende" />
              </div>
              <div class="col-md-4">
                <img
                  src="img/roscasnavideñas.jpg"
                  class="d-block w-100"
                  alt="Roscas de Navidad"
                />
              </div>
            </div>
          </div>
          <!-- Agregar más grupos de 3 si querés -->
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselNavidad"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselNavidad"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <!-- Agregá tus carrousels de "Animalitos" y "Personajes" igual que estos -->
    </section>

    <!-- Footer -->
    <footer class="text-center p-4">
      <p>¡Gracias por visitar Divertiseis!</p>
      <div class="social-links">
        <a
          href="https://api.whatsapp.com/send?phone=543512684174"
          class="btn btn-success"
          target="_blank"
          >WhatsApp</a
        >
        <a
          href="https://www.instagram.com/divertiseis"
          class="btn btn-info"
          target="_blank"
          >Instagram</a
        >
      </div>
      <p class="mt-3">
        &copy; 2025 Divertiseis. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
